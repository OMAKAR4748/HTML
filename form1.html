<!DOCTYPE html>
<html>
<head>
    <style>
        .divForm {
            background: linear-gradient(to right, rgb(246, 108, 3), rgb(3, 31, 242));
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            color: #fff;
        }
        .colorred {
            color: red;
        }
        .form label{
            display: block;
            margin-bottom: 5px;
        }
        .submit {
            background-color: #4CAF50;
            color: white;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script src="form.js"></script>
</head>
<body>
    <div class="divForm">
        <h1 style="text-align: center;">Registration Form</h1>
        <form name="formName" onsubmit=" return validateForm()">
            <div>
                <label for="nameId">Name</label>
                <span class="colorred">*</span>
                <span>:</span>
                <input type="text" id="nameId" name="nameName" required>
            </div>
            <div>
                <label for="emailId">Email</label>
                <span class="colorred">*</span>
                <span>:</span>
                <input type="text" id="emailId" name="emailname" required>
            </div>
            <div>
                <label for="phoneNo">Phone No</label>
                <span class="colorred">*</span>
                <span>:</span>
                <input type="text" id="phoneNo" name="phoneNo" maxlength="10" minlength="10" required>
                <span id="errorNumberID" class="colorred"></span>
            </div>
            <div>
                <label for="passId">Password</label>
                <span class="colorred">*</span>
                <span>:</span>
                <input type="password" id="passId" name="passName" required>
                <span id="errorpassID" class="colorred"></span>
            </div>
            <div>
                <label for="passId2">Confirm Password</label>
                <span class="colorred">*</span>
                <span>:</span>
                <input type="password" id="passId2" name="passName2" required>
                <span id="errorpassID2" class="colorred"></span>
            </div>
            <div>
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <diV>
                <label dob>Date of Birth</label>
                <span class="colorred">*</span>
                <span>:</span>
                <input type="date" id="dob" name="dob"required>
            </diV>
            <diV>
                <label id="resume">Upload your Resume</label>
                <span class="colorred">*</span>
                <span>:</span>
                <input type="file" id="photo" name="resume"required>
            </diV>
            <div>
                <label for="courses">Select Course</label>
                <select id="course" name="job">
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>
            <div>
                <label for="job">Select Job type</label>
                <select id="job" name="job">
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Some Time">Some Time</option>
                </select>
            </div>
        
            <br>
            <div>
                <button type="submit" value="submit" class="submit">Submit</button>
                <button type="reset" value="clear" class="clear" onclick="clearForm()">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
